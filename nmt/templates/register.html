<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .style-1 {
            width: 30%;
            background-color: #ccefff; /* Un bleu ciel doux */
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 123, 255, 0.2); /* Ombre plus douce */
            border-radius: 20px;
            margin-top: 10%;
            margin-left: auto;
            margin-right: auto;
        }

        .text-center {
            text-align: center;
        }

        .mt-5 {
            margin-top: 3rem; /* Bootstrap usually uses 'rem' for margin and padding */
        }

        .p-5 {
            padding: 3rem; /* Same adjustment for padding */
        }

        form {
            width: 100%; /* Ensure the form takes the full width of its parent */
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #00bfff; /* Flash bleu ciel plus vibrant */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            /* Adding vibrant effect */
            box-shadow: 0 5px 15px rgba(0,191,255,0.6);
        }

        .btn-primary:hover {
            background-color: #0099cc; /* Bleu plus fonc√© au survol */
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,191,255,0.9);
        }

        a {
            color: #00bfff; /* Harmonisation des liens avec le bleu du bouton */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container style-1">
        <h2 class="text-center mt-5">Create a New Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <input type="text" name="lname" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input type="text" name="fname" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address:</label>
                <input type="email" name="mail" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="pwd" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
        <p>{{ message }}</p>
    </div>
</body>
</html>
